<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục - Tin tức</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f8f9fa; }
        header { background: #004080; color: white; padding: 15px; text-align: center; }
        header h1 { margin-bottom: 10px; }
        nav ul { list-style: none; display: flex; justify-content: center; gap: 15px; padding: 10px 0; }
        nav ul li { display: inline; }
        nav ul li a { text-decoration: none; color: white; font-weight: bold; padding: 8px 12px; transition: 0.3s; }
        nav ul li a:hover { background: rgba(255,255,255,0.3); border-radius: 5px; }
        main { max-width: 800px; margin: 20px auto; padding: 15px; background: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #004080; margin-bottom: 10px; text-align: center; }
        article { border-bottom: 1px solid #ddd; padding: 15px 0; }
        article h3 a { text-decoration: none; color: #004080; font-size: 18px; font-weight: bold; }
        article h3 a:hover { text-decoration: underline; }
        article p { color: #555; margin-top: 5px; }
        footer { background: #004080; color: white; text-align: center; padding: 15px; margin-top: 20px; }
        .category-container { text-align: center; font-size: 20px; font-weight: bold; padding: 10px 0; color: #004080; }
    </style>
</head>
<body>
    <header>
        <h1>Danh mục: <span id="category-title">Tin tức</span></h1>
        <nav>
            <ul>
                <li><a href="category.html?type=the-gioi">Thế giới</a></li>
                <li><a href="category.html?type=kinh-te">Kinh tế</a></li>
                <li><a href="category.html?type=giai-tri">Giải trí</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="category-container" id="category-name"></div>
        <section class="category-news" id="news-list"></section>
    </main>

    <footer>
        <p>&copy; 2025 Tin tức 24h</p>
    </footer>

    <script>
        // Danh sách bài viết cho từng danh mục
        const articles = {
            "the-gioi": [
                { title: "Xung đột khu vực leo thang", description: "Căng thẳng gia tăng, cộng đồng lo ngại.", link: "article.html" },
                { title: "Biến đổi khí hậu nghiêm trọng", description: "Ảnh hưởng mạnh đến môi trường sống.", link: "article.html" }
            ],
            "kinh-te": [
                { title: "Chứng khoán giảm sâu", description: "Nhà đầu tư lo lắng trước diễn biến mới.", link: "article.html" },
                { title: "Giá vàng tăng kỷ lục", description: "Nhiều người đổ xô đi mua vàng.", link: "article.html" }
            ],
            "giai-tri": [
                { title: "MV mới của ca sĩ A gây sốt", description: "Chỉ sau 24h đạt 10 triệu views.", link: "article.html" },
                { title: "Bom tấn phòng vé phá kỷ lục", description: "Phim thu về 100 triệu đô sau 3 ngày.", link: "article.html" }
            ]
        };

        // Lấy tham số URL
        const params = new URLSearchParams(window.location.search);
        const type = params.get("type");

        // Cập nhật tiêu đề danh mục
        const categoryNames = {
            "the-gioi": "Thế Giới",
            "kinh-te": "Kinh Tế",
            "giai-tri": "Giải Trí"
        };
        document.getElementById("category-title").innerText = categoryNames[type] || "Tin tức";
        document.getElementById("category-name").innerText = categoryNames[type] || "Danh mục";

        // Hiển thị danh sách bài viết
        const newsList = document.getElementById("news-list");
        if (articles[type]) {
            articles[type].forEach(article => {
                newsList.innerHTML += `
                    <article>
                        <h3><a href="${article.link}">${article.title}</a></h3>
                        <p>${article.description}</p>
                    </article>
                `;
            });
        } else {
            newsList.innerHTML = "<p>Không có bài viết nào.</p>";
        }
    </script>
</body>
</html>
