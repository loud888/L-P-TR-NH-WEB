<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục - Tin tức</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="category-title">Danh mục</h1>
        <nav>
            <ul>
                <li><a href="category.html?type=the-gioi">Thế giới</a></li>
                <li><a href="category.html?type=kinh-te">Kinh tế</a></li>
                <li><a href="category.html?type=giai-tri">Giải trí</a></li>
            </ul>
        </nav>
    </header>
    
    <main id="news-list"></main>

    <script>
        // Định nghĩa bài viết
        const articles = {
            "the-gioi": [
                { title: "Xung đột khu vực leo thang", link: "article.html" },
                { title: "Biến đổi khí hậu ảnh hưởng nghiêm trọng", link: "article.html" }
            ],
            "kinh-te": [
                { title: "Chứng khoán lao dốc", link: "article.html" },
                { title: "Giá vàng lập kỷ lục", link: "article.html" }
            ],
            "giai-tri": [
                { title: "Ca sĩ A ra mắt MV mới", link: "article.html" },
                { title: "Bom tấn điện ảnh khuynh đảo phòng vé", link: "article.html" }
            ]
        };

        // Lấy tham số URL
        const params = new URLSearchParams(window.location.search);
        const type = params.get("type");

        // Hiển thị tiêu đề danh mục
        document.getElementById("category-title").innerText = 
            type === "the-gioi" ? "Thế Giới" :
            type === "kinh-te" ? "Kinh Tế" :
            type === "giai-tri" ? "Giải Trí" : "Danh mục";

        // Hiển thị bài viết
        const newsList = document.getElementById("news-list");
        if (articles[type]) {
            articles[type].forEach(article => {
                newsList.innerHTML += `<article><h3><a href="${article.link}">${article.title}</a></h3></article>`;
            });
        } else {
            newsList.innerHTML = "<p>Không có bài viết nào.</p>";
        }
    </script>
</body>
</html>
