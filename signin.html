<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f8f9fa; text-align: center; }
        .container { width: 300px; margin: 50px auto; padding: 20px; background: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #004080; margin-bottom: 15px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #004080; color: white; cursor: pointer; transition: 0.3s; }
        button:hover { background: #002d5f; }
        a { display: block; margin-top: 10px; color: #004080; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng ký</h2>
        <form action="register.php" method="POST">
            <input type="text" name="username" placeholder="Tên đăng ký" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Mật khẩu" required>
            <input type="password" name="confirm_password" placeholder="Xác nhận mật khẩu" required>
            <button type="submit">Đăng ký</button>
        </form>
        <a href="login.html">Đã có tài khoản? Đăng nhập</a>
    </div>
</body>
</html>
